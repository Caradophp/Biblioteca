<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <style>
        .container {
          max-width: 400px;
          margin-top: 100px;
        }
        .card {
          padding: 20px;
        }
        .message {
          margin-top: 20px;
          font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <span class="card-title center">Login</span>
        <form id="loginForm">
            <div class="input-field">
                <input type="text" id="nome" required>
                <label for="nome">Nome</label>
            </div>
            <div class="input-field">
                <input type="password" id="senha" required>
                <label for="senha">Senha</label>
            </div>
            <button class="btn waves-effect waves-light" type="submit">Entrar</button>
        </form>
        <p class="message" id="message"></p>
    </div>
</div>

<script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const nome = document.getElementById('nome').value;
      const senha = document.getElementById('senha').value;

      // Codificando os parâmetros para a URL
      const url = `http://localhost:8080/usuarios/login?nome=${encodeURIComponent(nome)}&senha=${encodeURIComponent(senha)}`;

      // Fazendo a requisição GET para a URL com os parâmetros
      fetch(url)
        .then(response => {
          if (response.ok) {
            document.getElementById('message').textContent = 'Login bem-sucedido!';
            document.getElementById('message').style.color = 'green';
          } else {
            document.getElementById('message').textContent = 'Erro ao fazer login.';
            document.getElementById('message').style.color = 'red';
          }
        })
        .catch(error => {
          document.getElementById('message').textContent = 'Erro ao conectar com a API.';
          document.getElementById('message').style.color = 'red';
        });
    });
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
